---
apiVersion: v1
kind: Namespace
metadata:
  name: marcin-fluxcd-playground-dev
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: podinfo
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./kustomize
  prune: true
  sourceRef:
    kind: GitRepository
    name: podinfo
  targetNamespace: marcin-fluxcd-playground-dev
patches:
    - patch: |-
        apiVersion: autoscaling/v2beta2
        kind: HorizontalPodAutoscaler
        metadata:
          name: podinfo
        spec:
          minReplicas: 1
          maxReplicas: 2
      target:
        name: podinfo
        kind: HorizontalPodAutoscaler
